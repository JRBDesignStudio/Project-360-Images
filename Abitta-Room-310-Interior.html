<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Photo with A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-camera
        position="0 1.6 0"
        fov="90"
        look-controls="reverseMouseDrag: true; touchEnabled: true;"
      ></a-camera>
      
      <a-sky 
        id="skybox"
        src="https://jrbdesignstudio.github.io/Project-360-Images/Abitta-Room-310-Interior.jpg"
        rotation="0 -90 0"
      ></a-sky>
    </a-scene>
  </body>
</html>
